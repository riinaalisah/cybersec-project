<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        <div th:each="signup : ${list}">
            <p>You were signed up with the name "<a th:text="${signup.name}"></a>" and address "<a th:text="${signup.address}"></a>".</p>
        </div>
    </body>
</html>
